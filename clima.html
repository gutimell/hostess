<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima en Ñuñoa - App Visitante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css"> 
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .mobile-container {
            max-width: 480px;
            margin: 0 auto;
            background-color: #ffffff;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 0;
            display: flex;
            flex-direction: column;
        }
         @media (min-width: 481px) {
            .mobile-container {
                margin-top: 2rem;
                margin-bottom: 2rem;
                border-radius: 15px;
                min-height: calc(100vh - 4rem);
            }
        }
        .app-header-internal {
            background-color: #6f42c1; 
            color: white;
            padding: 1.2rem;
            text-align: center;
            display: flex;
            align-items: center;
            border-top-left-radius: 15px; 
            border-top-right-radius: 15px; 
        }
        .app-header-internal .back-button {
            color: white;
            font-size: 1.5rem;
            margin-right: 1rem;
            text-decoration: none;
        }
        .app-header-internal h1 {
            font-size: 1.5rem;
            margin-bottom: 0;
            flex-grow: 1;
            text-align: center;
        }
        .app-main-content {
            flex-grow: 1;
        }
        .weather-widget-container {
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
        }
        .weather-widget-container iframe {
            max-width: 100%;
            border-radius: 8px; 
        }
        .app-footer {
            text-align: center;
            padding: 1rem;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <script src="js/auth.js"></script> 

    <div class="mobile-container">
        <header class="app-header-internal">
            <a href="index.html" class="back-button"><i class="bi bi-arrow-left-circle-fill"></i></a>
            <h1><i class="bi bi-cloud-sun-fill"></i> Clima en Ñuñoa</h1>
        </header>

        <main class="p-0 app-main-content">
            <div class="weather-widget-container">
                <p class="text-muted small mt-2 mb-3 text-center">El pronóstico del tiempo para Ñuñoa, Santiago:</p>
                
                <a class="weatherwidget-io" href="https://forecast7.com/es/n33d46n70d60/nunoa/" data-label_1="ÑUÑOA" data-label_2="EL TIEMPO" data-font="Inter" data-icons="Climacons Animated" data-theme="pure" data-basecolor="#ffffff" data-textcolor="#37352f" data-highcolor="#ff5e50" data-lowcolor="#007bff" data-suncolor="#ffc107" data-mooncolor="#f8f9fa" data-cloudcolor="#b0c4de" data-cloudfill="#b0c4de" data-raincolor="#007bff" >ÑUÑOA EL TIEMPO</a>
                <script>
                !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
                </script>

                <p class="text-muted small mt-3 text-center">
                    Widget proporcionado por <a href="https://weatherwidget.io/" target="_blank" rel="noopener noreferrer">WeatherWidget.io</a>
                </p>
            </div>

            <div class="p-3">
                <div class="alert alert-light mt-3" role="alert">
                    <i class="bi bi-info-circle"></i>
                    Recomendación: Siempre es bueno revisar el clima antes de planificar actividades al aire libre.
                </div>
            </div>
        </main>
        <footer class="app-footer">
            <button class="btn btn-sm btn-outline-secondary btn-logout" id="logoutButtonClima">
                <i class="bi bi-box-arrow-right"></i> Salir de la Sesión
            </button>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (document.body.innerHTML.includes("<h1>Acceso Denegado</h1>")) return;

            const logoutBtn = document.getElementById('logoutButtonClima');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    if (typeof logout === 'function') logout();
                    else console.error('logout function not found');
                });
            }
        });
    </script>
</body>
</html>
